name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_IO_TOKEN }}
      - name: Docker pull and push
        run: |
          docker pull k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.0.0  
          docker tag  k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.0.0  registry.cn-hangzhou.aliyuncs.com/oas-public/kube-state-metrics:v2.0.0       
          docker push registry.cn-hangzhou.aliyuncs.com/oas-public/kube-state-metrics:v2.0.0
