name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_IO_TOKEN }}
      - name: Docker pull and push
        run: |
          docker pull quay.io/k8scsi/csi-resizer:v1.1.0  
          docker tag  quay.io/k8scsi/csi-resizer:v1.1.0  ghcr.io/oriapps/k8scsi/csi-resizer:v1.1.0       
          docker push ghcr.io/oriapps/k8scsi/csi-resizer:v1.1.0
