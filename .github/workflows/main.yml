name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_IO_TOKEN }}
      - name: Docker pull and push
        run: |
          docker pull k8s.gcr.io/sig-storage/csi-attacher:v3.3.0  
          docker tag  k8s.gcr.io/sig-storage/csi-attacher:v3.3.0  ghcr.io/oriapps/sig-storage/csi-attacher:v3.3.0       
          docker push ghcr.io/oriapps/sig-storage/csi-attacher:v3.3.0
